<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      .box {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .orange {
        background-color: orangered;
      }
      .green {
        background-color: green;
      }
      .yellow {
        background-color: yellow;
      }
      .purple {
        background-color: purple;
      }
      .main-container {
        width: 400px;
        height: 400px;
        display: flex;
        background-color: skyblue;
        flex-direction: column;
        justify-content: space-between;
        margin: auto;
      }
      .top-left {
        position: relative;
        left: 0px;
        top: 0px;
      }
      .top-right {
        position: relative;
        left: 300px;
        top: -100px;
      }
      .bottom-right {
        position: relative;
        left: 300px;
        top: 100px;
      }
      .blue{
        background-color: blue;
      }
      .center-center
      {
        position: relative;
        left:150px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="box orange top-left"></div>
      <div class="box green top-right"></div>
      <div class="box blue center-center"></div>
      <div class="box yellow bottom-right"></div>
      <div class="box purple"></div>
    </div>
  </body>
</html>
