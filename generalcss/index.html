<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In line Example</title>   
  </head>
  <body style="box-sizing: border-box; padding: 0px; margin: 0px">
    <header>
      <nav
        style="
          width: 100vw;
          background-color: orange;
          color: black;
          padding: 2px;
        "
      >
        <ul style="display: flex; justify-content: space-around">
          <li style="display: flex; cursor: pointer">Home</li>
          <li style="display: flex; cursor: pointer">Products</li>
          <li style="display: flex; cursor: pointer">Services</li>
          <li style="display: flex; cursor: pointer">Gallary</li>
          <li style="display: flex; cursor: pointer">About Us</li>
          <li style="display: flex; cursor: pointer">Contact Us</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
