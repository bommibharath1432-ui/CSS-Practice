<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Example</title>
    <style>  
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      nav {
        width: 100vw;
        background-color: midnightblue;
        color: white;
        padding: 7px;
      }           
      li {
        display: flex;
        justify-content: space-around;
        cursor: pointer;
        transition: all 100ms;
      }
      li:hover {
        color: orangered;
        transition: all 51ms;
      }
      ul {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Services</li>
          <li>Gallary</li>
          <li>About Us</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
